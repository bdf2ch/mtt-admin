<div el-container direction="vertical" class="h-100">
  <div el-header>
    <el-menu [model]="selectedMenu"
             (modelChange)="onMenuChange($event)"
             mode="horizontal"
             background-color="#545c64"
             active-text-color="#ffd04b"
             text-color="#fff">
      <el-menu-item index="surveys">Опросы</el-menu-item>
      <el-menu-item index="company" title="Компания">Компания</el-menu-item>
      <el-menu-item index="restaurants">Рестораны</el-menu-item>
      <el-submenu index="users" title="Сотрудники" routerLink="/users">
        <el-menu-item index="roles">Роли</el-menu-item>
      </el-submenu>
      <el-menu-item index="payment">Оплата</el-menu-item>
      <el-submenu index="user-menu" title="{{ authenticationService.getCurrentUser().fio }}" *ngIf="authenticationService.getCurrentUser()" el-class="user-menu">
        <el-menu-item index="log-out">Выход</el-menu-item>
      </el-submenu>
    </el-menu>
  </div>
  <div el-main>
    <router-outlet></router-outlet>
  </div>
</div>
