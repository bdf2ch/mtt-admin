<div el-container direction="vertical" class="demo-box">
  <div el-header>
    <el-menu [model]="0"
             (modelChange)="onMenuChange($event)"
             mode="horizontal"
             background-color="#545c64"
             active-text-color="#ffd04b"
             text-color="#fff">
      <el-menu-item index="1">Опросы</el-menu-item>
      <el-menu-item index="2">Компании</el-menu-item>
      <el-menu-item index="3">Рестораны</el-menu-item>
      <el-submenu index="4" title="Сотрудники" routerLink="/users">
        <el-menu-item index="4-1">Роли</el-menu-item>
      </el-submenu>
      <el-menu-item index="5">Оплата</el-menu-item>
      <el-submenu index="6" title="{{ authenticationService.getCurrentUser().fio }}" *ngIf="authenticationService.getCurrentUser()" el-class="user-menu">
        <el-menu-item index="6-1" (click)="logOut()">Выход</el-menu-item>
      </el-submenu>
    </el-menu>
  </div>
  <div el-main>
    <router-outlet></router-outlet>
  </div>
</div>
